<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Tic Tac Toe</h1>
      <div class="message-container">
        <p class="message"></p>
      </div>
      <div class="continer">
        <div class="game-card">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
      <div class="scro">
        <p class="player1"></p>
        <p class="tlt"></p>
        <p class="player2"></p>
      </div>
      <div class="resetgame">
        <button class="rebtn">Reset Game</button>
        <button class="newgame">New Game</button>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
